<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize.css v8.0.1 -->
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
  </head>

  <body>
    <div class="wrapper">
      <header id="header"></header>

      <section class="content">
        <h1>Pokedex</h1>
        <h2 id="generationTitle" class="hidden"></h2>

        <ol id="pokemonList" class="pokemons">
          <!--  Pokemons here  -->
        </ol>

        <nav aria-label="Paginação">
          <ul class="pagination">
            <li><button id="firstButton" type="button">First</button></li>
            <li><button id="previousButton" type="button">Previous</button></li>

            <!-- Os números de página serão inseridos dinamicamente -->
            <li id="pageListContainer">
              <button class="page-btn" data-page="1">1</button>
              <button class="page-btn current-page" data-page="2">2</button>
              <button class="page-btn" data-page="3">3</button>
              <!-- Pages here -->
            </li>

            <li><button id="nextButton" type="button">Next</button></li>
            <li><button id="lastButton" type="button">Last</button></li>
          </ul>
        </nav>

        <button class="floatingButton" type="button" aria-label="Voltar pro topo">
          &#11014;
        </button>
      </section>

      <footer id="footer"></footer>
    </div>
    <!-- Nosso JS -->
    <script src="assets/js/layout.js" defer></script>
    <script src="assets/js/poke-model.js" defer></script>
    <script src="assets/js/poke-api.js" defer></script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
